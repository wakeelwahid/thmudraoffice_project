<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .form-box {
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      .form-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        background-color: #2196f3;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      a {
        display: block;
        text-align: center;
        margin-top: 12px;
        color: #2196f3;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li class="error" style="color: red;">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
